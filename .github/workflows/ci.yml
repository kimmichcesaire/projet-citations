
name: CI/CD Node.js - Générateur de citations

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Continuous Deployment
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate dynamic index.html
        run: |
          echo "<!DOCTYPE html>" > index.html
          echo "<html lang='fr'>" >> index.html
          echo "<head><meta charset='UTF-8'><title>Tp Node.js</title></head>" >> index.html
          echo "<body>" >> index.html
          echo "<p> Ma bouche sera la bouche des malheures qui n'ont point de bouches</p>">> index.html
          echo "</body></html>">> index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./